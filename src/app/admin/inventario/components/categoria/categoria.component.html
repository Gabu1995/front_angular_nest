<div class="card">
    <h1>Categoria</h1>
    <div class="card flex justify-content-center">
        <p-button (click)="mostrarDialog()" label="Nueva Categoria" />
        <p-dialog 
            header="Categoria" 
            [(visible)]="visible" 
            [modal]="true" 
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
            [style]="{ width: '50vw' }" 
            [draggable]="false" 
            [resizable]="false"
                
            class="p-fluid">
                <input type="text" pInputText/>
        </p-dialog>
    </div>
    <div class="card">
        <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>DETALLE</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria>
                <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nombre}}</td>
                    <td>{{categoria.detalle}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <ul>
        @for (cat of categorias; track $index) {
            <li>{{cat.nombre}} - {{cat.detalle}}</li>
        }
    </ul>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DETALLE</th>
            </tr>
        </thead>
        <tbody>
            @for (cat of categorias; track $index) {
                <tr>
                    <th>{{cat.id}}</th>
                    <th>{{cat.nombre}}</th>
                    <th>{{cat.detalle}}</th>
                </tr>
            }
        </tbody>
    </table>
</div>
